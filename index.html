<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김혜연_포트폴리오</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    // window.alert('이 페이지는 1920px에 최적화되어있습니다.')
  </script>
  <script>
    $(document).ready(function () {
      $(window).on('scroll', function () {
        // 현재 스크롤 위치
        const scrollY = $(window).scrollTop();
  
        // #profile의 offset 가져오기
        const profileOffset = $('#profile').offset().top;
  
        // #home 요소 가져오기
        const $home = $('#home');
  
        if (scrollY < profileOffset) {
          // 스크롤 위치가 #profile보다 위일 경우 너비 점진적으로 줄임
          const maxScroll = profileOffset; // 최대 스크롤 지점
          const scrollRatio = scrollY / maxScroll; // 비율 계산 (0 ~ 1)
          const newWidth = 100 - scrollRatio * 50; // 100% -> 50%
          $home.css('width', `${newWidth}%`);
        } else {
          // #profile에 도달하면 50% 고정
          $home.css('width', '50%');
        }
      });
    });
  </script>



  <div id="wrap">


    <!-- 헤더 -->
    <header>
      <a href="https://heyen1023.github.io/portfolio/"><h1>H.</h1></a>

    </div>

      </div>
      <div class="right">

          <img src="" alt="사진">
        </div>
      </div>
    </div>


    <!-- 스킬 -->
    <div id="skill" class="div">

      </div>
      <div class="right">

          <h2 class="h2">
            마크업 랭귀지, 웹표준, 웹접근성을 준수하여 구조화
          </h2>
        </div>
        <div class="skill n2">

          </h2>
        </div>

          </h2>
        </div>
      </div>

    </div>
