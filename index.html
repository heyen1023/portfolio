<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김혜연_포트폴리오</title>
  <link rel="stylesheet" href="index.css">
  <script src="jquery-3.7.1.js"></script>
  <style>
    * {margin: 0; padding: 0;}
    #wrap {
      min-width: 1920px;
    }
    header {
      width: 100%;
      height: 70px;
      position: fixed;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #000;
    }
    
    .div {
      width: 100%;
      background-color: #ccc;
      display: flex;
    }
    .left {
      position: relative;
      width: 50%;
      height: 100%;
      display: inline-block;
    }
    .right {
      width: 50%;
      height: 100%;
      display: inline-block;
      background-color: #eee;
    }
    .h1 {
      position: absolute;
      top: 50%; left: 50%;
      margin-left: -100px;
      margin-top: -40px;
      width: 200px;
      height: 80px;
      text-align: center;
      font-size: 50px;
      color: #eee;
    }

    #home {
      position: relative;
      height: 100vh;
    }
    #home h1 {
      width: 500px;
      height: 120px;
      text-align: center;
      font-size: 50px;
      position: absolute;
      left: 50%; top: 50%;
      margin-left: -250px;
      margin-top: -60px;
      color: #eee;
    }
    #skill {
      height: 100vh;
    }
    #skill .right {
      padding: 100px;
      box-sizing: border-box;
    }
    #skill .right .profile {
      border: 1px solid #000;
      width: 100%;
      height: 100%;
    }
    #project {
      height: 100vh;
    }
    #project .right .h1_skill {

    }
    # {
      height: 100vh;
    }
    #contact {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <script>
    // window.alert('이 페이지는 1920px에 최적화되어있습니다.')
  </script>
  <div id="wrap">
    <header></header>
    <div id="home" class="div">
      <h1>WELCOME TO <br> MY PORTFOLIO</h1>
    </div>
    <div id="profile" class="div">
      <div class="left">
        <h1 class="h1">PROFILE</h1>
      </div>
      <div class="right">
        <div class="profile">
          <img src="" alt="사진">
        </div>
      </div>
    </div>
    <div id="skill" class="div">
      <div class="left">
        <h1 class="h1">SKILL</h1>
      </div>
      <div class="right">
        <div class="skill n1">
          <h1 class="h1_skill">HTML</h1>
          <h2 class="h2">
            마크업 랭귀지, 웹표준, 웹접근성을 준수하여 구조화
          </h2>
        </div>
        <div class="skill n2">
          <h1 class="h1_skill">CSS</h1>
          <h2 class="h2">
            구조에 따른 class, id 설정과 최신 flex, grid 활용
          </h2>
        </div>
        <div class="skill n3">
          <h1 class="h1_skill">JavaScript</h1>
          <h2 class="h2">
            적절한 함수의 응용으로 동적인 웹페이지 구현
          </h2>
        </div>
        <div class="skill n4">
          <h1 class="h1_skill">jquery</h1>
          <h2 class="h2">
            보다 간단하고 효율적이게 이벤트 동작을 구현
          </h2>
        </div>
        <div class="skill n5">
          <h1 class="h1_skill">Photoshop</h1>
          <h2 class="h2">
            AI를 활용한 이미지 보정 및 편집 등 디자인 작업
          </h2>
        </div>
        <div class="skill n6">
          <h1 class="h1_skill">Illurstrator</h1>
          <h2 class="h2">
            아이콘, 일러스트, 백터이미지, 배너 등 디자인 작업
          </h2>
        </div>
      </div>
    </div>
    <div id="project" class="div">
      <div class="left">
        <h1 class="h1">PROJECT</h1>
      </div>
      <div class="right"></div>
    </div>
    <div id="contact">
        <h1>CONTACT</h1>
    </div>
    <footer></footer>
  </div>
  
</body>
</html>
